<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account UniTech</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css" />
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="mae">
        <form action="">
            <h1>Autenticação</h1>
            <p class="form__desc">
                Preencha os campos abaixo para aceder a sua conta
            </p>

            <input type="text" placeholder="Usuário" class="input_user" id="input_username" />
            <input type="password" placeholder="Senha" class="input_senha" id="input_password" />

            <button id="submit_btn">Entrar</button>

            <p>
                Ainda não está inscrito?
                <a href="../pages/chooseprofile.html" class="abrir_conta" id="abrir_conta">Registar-me</a>
            </p>
        </form>
    </div>

    <script src="https://unpkg.com/notie"></script>
    <script src="../script/login.js"></script>

</body>

</html>
