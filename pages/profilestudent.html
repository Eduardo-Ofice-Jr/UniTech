<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Student</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css" />
    <link rel="stylesheet" href="../styles/profilestudent.css">
    
</head>

<body>
    <div class="mae">
        <form action="">
            <h1>Inscrição</h1>
            <p class="form__desc">
                Preencha os campos abaixo para ter acesso ao sistema
            </p>
            <div class="lineone">
                <div>
                    <label for="text">Nome</label>
                    <input type="text" placeholder="Insira o nome do estudante" id="input_nomeestudante">
                </div>

                <div>
                    <label for="text">Sobrenome</label>
                    <input type="text" placeholder="Insira seu sobrenome" id="input_sobrenome">
                </div>

                <div>
                    <label for="">Sexo</label>
                    <select name="sexo" id="input_sexo">
                        <option value="notification" disabled selected>Selecionar sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
            </div>


            <div class="lineone">
                <div>
                    <label for="date">Data de Nascimento</label>
                    <input type="date" id="input_nascimento">
                </div>

                <div>
                    <label for="morada">Endereço</label>
                    <input type="text" placeholder="Insira sua morada" id="input_morada">
                </div>

                <div>
                    <label for="contact">Contacto</label>
                    <input type="text" placeholder="Insira seu contacto" id="input_contacto">
                </div>
            </div>

            <div class="lineone">
                <div>
                    <label for="number">Número BI</label>
                    <input type="text" placeholder="Insira o seu nr BI" id="input_number_bi">
                </div>

                <div>
                    <label for="text">Curso</label>
                    <select name="curso" id="input_curso">
                        <option value="notification" disabled selected>Selecionar curso</option>
                        <option value="curso1">Licenciatura em Engenharia Ambiental e Gestão de Desastres</option>
                        <option value="curso2">Licenciatura em Engenharia e Gestão Industrial</option>
                        <option value="curso3">Licenciatura em Engenharia e Gestão de Tecnologias de Informação e
                            Comunicação</option>
                        <option value="curso4">icenciatura em Engenharia e Gestão de Energias Renováveis e Recursos
                            Petrolíferos</option>
                        <option value="curso5">Licenciatura em Administração e Gestão de Empresas</option>
                        <option value="curso6">Licenciatura em Gestão Financeira</option>
                        <option value="curso7">Licenciatura em Gestão de Recursos Humanos</option>
                        <option value="curso8">Licenciatura em Contabilidade e Auditoria</option>
                        <option value="curso9">Licenciatura em Administração Pública</option>
                        <option value="curso10">Licenciatura em Ciências Jurídico Forense</option>
                        <option value="curso11">Licenciatura em Ciências Jurídico Económico Empresarial</option>
                        <option value="curso12">Licenciatura em Ciências Jurídico Político Constitucional</option>

                    </select>
                </div>

                <div>
                    <label for="date">Data Inscrição</label>
                    <input type="date" id="input_data_inscricao">

                </div>
            </div>


            <div class="lineone">
                <div>
                    <label for="date">Nome Usuário</label>
                    <input type="text" placeholder="Preencha o campo com nr de BI" class="input_user">
                </div>

                <div>
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Crie uma senha" id="input_senha">
                </div>

                <div>
                    <label for="password">Repetir Senha</label>
                    <input type="password" placeholder="Confirme a senha" id="input_senha_repetida">
                </div>
            </div>

            <button id="button_submeter">Submeter</button>

        </form>
    </div>

    <script src="https://unpkg.com/notie"></script>
    <script src="../script/profilestudent.js"></script>
</body>
</html>
