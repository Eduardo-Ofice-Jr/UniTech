<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Docente</title>
    <link rel="stylesheet" href="../pages/profileteacher.css">
</head>

<body>
    <div class="mae">
        <form action="">
            <h1>Cadastro Funcionário</h1>
            <p class="form__desc">
                Preencha os campos abaixo para ter acesso ao sistema
            </p>
            <div class="lineone">
                <div>
                    <label for="text">Nome</label>
                    <input type="text">
                </div>

                <div>
                    <label for="text">Sobrenome</label>
                    <input type="text">
                </div>
            </div>

            <div class="lineone">
                <div>
                    <label for="">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="notification" disabled selected>Selecionar sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>

                <div>
                    <label for="date">Data de Nascimento</label>
                    <input type="date">
                </div>
            </div>

            <div class="lineone">
                <div>
                    <label for="contact">Contacto</label>
                    <input type="text">
                </div>

                <div>
                    <label for="morada">Endereço</label>
                    <input type="text">
                </div>

            </div>

            <div class="lineone">
                <div>
                    <label for="date">Definir usuário</label>
                    <input type="text">
                </div>

                <div>
                    <label for="password">Senha</label>
                    <input type="password">
                </div>

            </div>
            <button>Submeter</button>

        </form>
    </div>

</body>

</html>
